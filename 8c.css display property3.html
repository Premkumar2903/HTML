<!DOCTYPE html>
<html>
  <head>
    <title>google clone</title>
    <style>
      .google-logo{
        display: block;
        width: 200px;
        margin-left: 150px;
        margin-bottom: 10px;
      }
      .search-box{
        width: 500px;
        border: none;
        font-size: 16px;
        margin-left: 5px;
        padding-top: 12px;
        padding-bottom: 12px;
        padding-left: 16px;
        padding-right: 16px;
        border-radius: 30px;
        box-shadow: 1px 1px 6px  rgba(0 ,0 ,0 ,0.3);
      }
    </style>
  </head>
  <body>
    <img class="google-logo" src="thumnails/google-logo.png">
    <input class="search-box" type="text" placeholder="Search Google or type a URL">
  </body>
</html>
