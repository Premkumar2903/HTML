<!DOCTYPE html>
<html>
  <head>
    <title>css 2</title>
    <style>
      .Stretch-button{
        background-color: green;
        border: none;
        padding-top: 8px;
        padding-bottom: 8px;
        padding-left: 15px;
        padding-right: 15px;
        color: white;
        font-size: 18px;
        cursor: pointer;
        transition:  padding-top 1s,
        padding-bottom 1s,
        padding-left 1s,
        padding-right 1s
      }
    
      .Stretch-button:hover{
        padding-top: 18px;
        padding-bottom: 18px;
        padding-left: 36px;
        padding-right: 36px;
      }
    </style>
  </head>
  <body>
    <button class="Stretch-button">
      Stretch
    </button>
  </body>
</html>
