<!DOCTYPE html>
<html>
  <head>
    <title>grid 2</title>
    <style>
      .alldiv{
        display: grid;
        grid-template-columns: 50px 1fr 75px;
      }
      .div1{
        background-color: lightblue;
      }
      .div2{
        background-color: lightpink;
      }
      .div3{
        background-color: lightblue;
      }
    </style>
  </head>
  <body>
    <div class="alldiv">
      <div class="div1">col1</div>
      <div class="div2">col2</div>
      <div class="div3">col3</div>
    </div>
  </body>
</html>
